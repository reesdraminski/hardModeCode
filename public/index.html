<html>
    <head>
        <title>hardModeCode</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="codemirror/lib/codemirror.css">
        <style>
            /* body */
            .CodeMirror { 
                height: 65%; 
                margin: 0;
            }

            code { white-space: pre-line; }

            #commands { height: 5%; }
            #commands button { padding: 10px; border-radius: 5px; }
            #reset { background-color: red; color: white; }
            #submit { background-color: green; color: white; }

            #console, #testResults { 
                height: 30%; 
                width: 100%; 

                font-size: 14px;

                /* border: none; */
                overflow: auto;
                outline: none;

                -webkit-box-shadow: none;
                -moz-box-shadow: none;
                box-shadow: none;

                resize: none;
            }

            /* Style the tab */
            /* https://www.w3schools.com/howto/howto_js_tabs.asp */
            .tab {
                overflow: hidden;
                border: 1px solid #ccc;
                background-color: #f1f1f1;
                margin-top: 10px;
            }

            /* Style the buttons inside the tab */
            .tab button {
                background-color: inherit;
                float: left;
                border: none;
                outline: none;
                cursor: pointer;
                padding: 14px 16px;
                transition: 0.3s;
                font-size: 17px;
            }

            /* Change background color of buttons on hover */
            .tab button:hover {
                background-color: #ddd;
            }

            /* Create an active/current tablink class */
            .tab button.active {
                background-color: #ccc;
            }

            /* Style the tab content */
            .tabcontent {
                padding: 6px 12px;
                border: 1px solid #ccc;
                border-top: none;
            }
        </style>
    </head>

    <body>
        <div id="commands">
            <select id="language">
                <option>JavaScript</option>
                <option>Python</option>
            </select>

            <button id="reset" onclick="reset()">Reset</button>

            <button id="submit" onclick="submit()">Submit Code</button>
        </div>

        <div id="problem">
            <h2 style="margin-top: .5em">N-Fibonacci</h2>
            <p>
                The Fibonacci sequence is a series of numbers where the next number is found by adding up the two numbers before it.
            </p>
            <p>
                Create a program that calculates <em>n</em><sup>th</sup> term of the sequence.
            </p>
            <p>
                <b>Examples:</b><br>
                <code>
                    n = 6, fib_num = 5
                    n = 10, fib_num = 34
                </code>
            </p>
        </div>

        <div id="editor"></div>

        <div id="results">
            <div class="tab">
                <button class="tablinks active" onclick="openTab('output')">Output</button>
                <button class="tablinks" onclick="openTab('testResults')">Test Results</button>
            </div>
    
            <div id="output" class="tabcontent">
                <textarea id="console" readonly></textarea>
            </div>
    
            <div id="testResults" class="tabcontent" style="display: none;"></div>
        </div>

        <script src="codemirror/lib/codemirror.js"></script>
        <script src="codemirror/mode/javascript/javascript.js"></script>
        <script src="codemirror/mode/python/python.js"></script>
        
        <script src="app.js"></script>
    </body>
</html>
